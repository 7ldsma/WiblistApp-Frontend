

<div id="menu" class="sidemenu flex flex-col py-8 min-h-screen z-10 text-slate-900 w-64  left-0 h-screen overflow-y-scroll">
    <div id="logo" class="my-4 px-6">
     <h1 class="text-lg md:text-2xl font-bold text-white">WibList.</h1>
     <p class="text-slate-500 text-sm">Organize your friend's gift purchase</p>
    </div>
    <div id="profile" class="px-6 py-10">
     <p class="text-slate-900">Welcome back,</p>
        <a  href="" 
            [routerLink]="['/dashboard','profile']"
            class="inline-flex space-x-2 items-center">
            <span>
                <img class="rounded-full w-8 h-8" src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80" alt="">
            </span>
            <span class="text-md font-bold">
                <pre>{{ user()?.name }}</pre> 
            </span>
        </a>
    </div>
    <div id="nav" class="w-full px-6">
     
        @for (item of menuItems; track $index) {
    
            <a 
            [routerLink]="item.path"
            routerLinkActive="bg-stone-50"
            href="#" class="w-full px-2 inline-flex space-x-2 items-center border-b border-stone-400 rounded-md py-3 hover:bg-stone-300 transition ease-linear duration-150">
                <div>
       
                      
                </div>
                <div class="flex flex-col">
                    <span class="text-lg font-bold leading-5 text-slate-900">{{ item.title }}</span>
                    <span class="text-sm text-slate-900/50 hidden md:block">{{ item.path }}</span>
                </div>
            </a>
    
        }    
     
    </div>
    <div class="flex flex-grow items-end">
        <button 
            (click)="onLogout()"
            class="mx-6 bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
            Logout
        </button>
        
    </div>
 </div>
