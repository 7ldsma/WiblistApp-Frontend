
<div class="container mx-auto flex">

    @for(item of organizedGifts; track item; let i = $index) {
        
        <div class="max-w-sm rounded overflow-hidden shadow-lg m-3">
            <img class="w-full bg-stone-50" [src]="imagePaths[i]" alt="Sunset in the mountains">
            <div class="px-6 py-4">
              <div class="font-bold text-xl mb-2">{{ item.title }}</div>
              <p class="text-gray-700 text-base">
                {{ item.description }}
              </p>
            </div>
            <div class="px-6 pt-4 pb-2">
              <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Balance: {{ item.balance }}</span>
              <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Due Date: {{ item.due_date }}</span>
              <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">Px: {{ item.number_participants }}</span>
            </div>
          </div>

    }


</div>
